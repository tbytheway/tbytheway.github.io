<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Welcome Back</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta property="og:image" content="https://ia.media-imdb.com/images/rock.jpg" />
<style type="text/css">
#image
{
width:auto;
height:auto; 
}

</style>
<script type="text/javascript">
var imageArray = new Array();

imageArray[0] = "https://s3.memeshappen.com/memes/Welcome-back-Dude.jpg"; 
imageArray[1] = "https://www.meme-arsenal.com/memes/38a5c332bf7a981bd2dffb8e8fbe144c.jpg";
imageArray[2] = "https://i.imgflip.com/vcaxi.jpg";
imageArray[3] = "https://relatably.com/m/img/welcome-back-memes/2b6a79790ec3de642eff485103352a35adf356bba826f6149fcb0675fe7e8fa8.jpg";
function doIt()
{
var rand = Math.floor(Math.random()*4); //Generating a random number between 0 and 3 here in your case you can replace 4 with 11 if you have 10 images

var imgPath = "<img src='"+imageArray[rand]+"' alt='header' border='0' align='absmiddle' />";

document.getElementById("image").innerHTML = imgPath;
$('meta[property="og:image"]').attr('content', imgPath);
var link = document.createElement('meta');  link.setAttribute('property', 'og:image');  link.content = imgPath;  document.getElementsByTagName('head')[0].appendChild(link);

}
</script>
</head>

<body>
<div id="image"></div>
<script type="text/javascript">
doIt();
</script>
</body>
</html>
